  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fonte base */
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #000;
      color: #eee;
      padding: 0;
    }

    /* Cabeçalho */
    .header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ffffff;
    }

    .header h1 {
      color: #ffffff;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .nav-menu a {
      text-decoration: none;
      color: #eee;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-menu a:hover,
    .nav-menu .ativo {
      color: #474747;
    }

    /* Container do conteúdo */
    .sobre-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .sobre h2 {
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .sobre p {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .sobre ul {
      margin: 15px 0 15px 20px;
    }

    .sobre ul li {
      margin-bottom: 10px;
      list-style-type: disc;
    }

    /* Rodapé */
    .footer {
      background-color: #1c1c1c;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 2px solid #ffffff;
      font-size: 0.9rem;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 35px;
      height: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger span {
      height: 4px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease-in-out;
    }

    /* Estilos do menu lateral */
    .side-menu {
      position: fixed;
      top: 0;
      left: -220px;
      width: 200px;
      height: 100vh;
      background-color: #111;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .side-menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: 0.2s;
    }

    .side-menu a:hover {
      color: #474747;
      transform: translateX(5px);
    }

    /* Animação ao abrir */
    .side-menu.open {
      left: 0;
    }

    /* Animação do botão */
    .hamburger.open span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }

    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    .banner {
  background-color: #222;
  text-align: center;
  padding: 60px 20px;
}

.banner h2 {
  font-size: 2rem;
  margin-bottom: 10px;
}





.perfil-container {
  position: absolute;

}

.foto-perfil {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid white;
  transition: transform 0.3s ease;
}

.foto-perfil:hover {
  transform: scale(1.1);
}
